<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook-Post</title>
</head>
<body> 
<!-- user area & created post -->
    <div class="container my-5 mt-5">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-sm-10 col-xl-6">
                <div class="msg"></div>
                <div class="card shadow">
                    <div class="card-body">
                        <div class="post-user-area d-flex">
                            <img id="user-pp" style="width: 40px; height: 40px; border-radius: 50%;" src="" alt="">
                            <button data-bs-toggle="modal" data-bs-target="#creat-post" class="btn btn-light w-100 ms-3 text-start">What's on your mind, MD Ismail?</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Show all post -->
    <div class="container" id="post-loader">
        <div class="row d-flex justify-content-center align-items-center mt-3">
            <div class="col-sm-10 col-xl-6">
                <div class="card shadow">
                        <div class="card-body p-5">
                            <h1>NO POST FOUNDS</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- created post modal -->
    <div class="modal fade" id="creat-post">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Creat a new post</h3>
                </div>
                <div class="modal-body">
                    <form class="creat_post_form">
                        <div class="mt-3">
                            <input name="Authname" class="form-control" type="text" placeholder="Your Name">
                        </div>
                        <div class="mt-3">
                            <input name="Authphoto" class="form-control" type="text" placeholder="Your Photo">
                        </div>
                        <div class="mt-3">
                            <input type="text" class="form-control" name="Postcontent" placeholder="Enter Your Post Content">
                        </div>
                        <div class="mt-3">
                            <input name="Postphoto" class="form-control" type="text" placeholder="Photo Photo">
                        </div>
                        <div class="mt-3">
                            <input class="btn btn-primary w-100" data-bs-dismiss="modal" type="submit" value="submit">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    

    
</body>
</html>
